<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo 2025</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Estilo para la imagen de fondo */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: moveBackground 30s linear infinite;
            z-index: -1;
        }

        /* Animación para mover el fondo */
        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Título principal */
        h1 {
            font-size: 4rem;
            color: #FFDD00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        /* Mensaje secundario */
        h2 {
            font-size: 2rem;
            color: #00FF00;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        /* Mi Flaca Hermosa Ingrid Hernandez */
        .name {
            font-size: 3rem;
            font-weight: bold;
            color: #FF4500;
            margin-top: 30px;
            animation: fadeIn 4s ease-out;
        }

        /* Animación de entrada (desvanecimiento) */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Efecto de confeti */
        .confetti {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: confetti 3s ease-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: rotate(0deg) translateY(0);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateY(100vh);
                opacity: 0;
            }
        }

        /* Confeti de colores */
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFDD00;
            animation: confettiFall 2s linear infinite;
        }

        .confetti .piece:nth-child(1) {
            background-color: #FF4500;
        }

        .confetti .piece:nth-child(2) {
            background-color: #00FF00;
        }

        .confetti .piece:nth-child(3) {
            background-color: #1E90FF;
        }

        /* Añadir imágenes de confeti */
        .confetti-piece {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="confetti">
            <div class="piece" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
            <div class="piece" style="top: 20%; left: 30%; animation-delay: 0.5s;"></div>
            <div class="piece" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
            <div class="piece" style="top: 40%; left: 70%; animation-delay: 1.5s;"></div>
            <div class="piece" style="top: 50%; left: 90%; animation-delay: 2s;"></div>
        </div>
        <img src="https://via.placeholder.com/1500x900?text=Feliz+Año+Nuevo" class="background-image" alt="Feliz Año Nuevo">
        <h1>¡Feliz Año Nuevo!</h1>
        <h2>Y un Próspero 2025</h2>
        <div class="name">¡[Nombre de la Persona]!</div>
    </div>
</body>
</html>
